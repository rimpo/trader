version: '3'
services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      - PYTHONDONTWRITEBYTECODE=1
      - BACKEND_MODE=serve-http
      - KITE_API_KEY
      - KITE_API_SECRET
      - TRADER_RIMPO_BOT_ACCESS_TOKEN
    volumes:
      - ./backend:/app/backend
    command: [
      "/usr/local/bin/gunicorn",
      "--bind=0.0.0.0:5000",
      "--access-logfile=-",
      "--access-logformat='%(h)s %(l)s %(u)s %(t)s \"%(r)s\" %(s)s %(b)s \"%(f)s\" \"%(a)s\" %(L)s'",
      "--workers=1",
      "--timeout=600",
      "--limit-request-field_size=65520",
      "--limit-request-line=8188",
      "--reload",
      "app:app"
    ]
    ports:
      - "5000:5000"
  rethink-db:
    image: rethinkdb:2.4.1
    ports:
     - "28015"
    volumes:
     - /trader-db-data:/data
    command: rethinkdb --bind all --data /data
volumes:
  trader-db-data:
